# fly.toml file generated for mechakucha-api on 2022-08-26T13:42:25+08:00

app = "mechakucha-api"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "heroku/buildpacks:20"
  # image = "zenika/alpine-chrome:102-with-puppeteer-xvfb"

# [processes]
#  worker = "python KexoBOT.py"
#  web = "python KexoBOTNews.py"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  # PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium-browser"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
